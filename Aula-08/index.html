<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudoclasse</title>

<style>
    button:hover{
        background-color: lightgreen;
        width: 100px;
        height: 100px;
    }

    button:active{
        transform: scale(0.95);
    }
</style>

</head>
<body>
    <div>
        <h3> Exemplo de hover</h3>
        <button class="button-hover">Clique aqui</button>
    </div>
    <div>
        <h3> Exemplo de active</h3>
        <button class="button-active">Clique aqui</button>
    </div>
    <div>
        Exemplo de focus
    </div>
    
</body>
</html>
